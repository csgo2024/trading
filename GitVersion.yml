mode: ContinuousDeployment
update-build-number: false
tag-prefix: ''
# major-version-bump-message: \+semver:\s?(breaking|major)
# minor-version-bump-message: \+semver:\s?(feat|feature|minor)
# patch-version-bump-message: \+semver:\s?(fix|patch)

branches:
  main:
    regex: ^master$|^main$
    increment: Patch
    
  develop:
    increment: Minor
    regex: ^dev(elop)?(ment)?$

  feature:
    regex: ^feature(s)?[\/-](?<BranchName>.+)
    increment: Minor

  bugfix:
    label: 'bugfix'
    regex: ^bugfix(es)?[\/-](?<BranchName>.+)
    increment: Patch

  hotfix:
    label: 'hotfix'
    regex: ^hotfix(es)?[\/-](?<BranchName>.+)
    increment: Patch

ignore:
  sha: []